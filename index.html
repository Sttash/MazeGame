<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Maze game - HTML5 Canvas</title>
	<style>
		canvas {
			padding: 0;
			margin: auto;
			display: block;
			border: 6px double black;
			background: white;
		}

		img {
			display: none;
		}

		img#restart {
			display: block;
			margin-right: 25px;
		}

		div {
			margin-top: 5px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		button {
			padding: 8px;
		}
		
		span {
			margin-right: 5px;
		}

		#timer {
			margin-right: 25px;
		}
	</style>
</head>
<body>
	<div>
		<span id="timeLabel">Your time:</span>
		<label name="timer" id="timer">0:00</label>
		<img id="restart" src="restart.jpg" onclick="restart()" title="Restart">
		<span id="btLabel">Best time:</span>
		<label name="bestTime" id="bt" onclick="clearBT()" title="Click to clear">--:--</label>
	</div>
	<canvas id="canvas"></canvas>
	<div>
		<button onclick="loadHard()">Сложный лабиринт</button>
		<button onclick="loadEasy()">Простой лабиринт</button>
	</div>
	
	<img id="face" src="face.png">
	<script src="maze.js"></script>
</body>
</html>
